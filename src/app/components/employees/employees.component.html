<h1>Lista de empleados</h1>
<div>
    <button style="margin: 10px;" routerLink="/create-employee">Crear</button>
</div>
<div>
    <table style="width: 100%;" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
        </ng-container>
        <ng-container matColumnDef="ROLE">
            <th mat-header-cell *matHeaderCellDef> ROLE </th>
            <td mat-cell *matCellDef="let row"> {{row.user_type}} </td>
        </ng-container>
        <ng-container matColumnDef="LOCATION">
            <th mat-header-cell *matHeaderCellDef> LOCALTION </th>
            <td mat-cell *matCellDef="let row"> SAN JOSE </td>
        </ng-container>
        <ng-container matColumnDef="DAYS">
            <th mat-header-cell *matHeaderCellDef> DAYS </th>
            <td mat-cell *matCellDef="let row"> {{row.vacation_days}} </td>
        </ng-container>
        <ng-container matColumnDef="ACTIONS">
            <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
            <td mat-cell *matCellDef="let row">
                <button style="margin-right: 10px;">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                <button (click)="delete(row.uuid)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
